<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #resultado {
      font-weight: bold;
      color: #00698f;
    }
  </style>
</head>
<body>
  <h1>Cálculo de IMC</h1>
  <form>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required>
    <br><br>
    <label for="estatura">Estatura (cm):</label>
    <input type="number" id="estatura" required>
    <br><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
  </form>
  <p id="resultado"></p>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const estatura = parseFloat(document.getElementById('estatura').value);
      const imc = peso / Math.pow(estatura / 100, 2);
      const clasificacion = getClasificacionIMC(imc);
      document.getElementById('resultado').innerText = `Su IMC es ${imc.toFixed(2)} (${clasificacion})`;
    }

    function getClasificacionIMC(imc) {
      if (imc < 18.5) {
        return "Bajo peso";
      } else if (imc < 25) {
        return "Peso normal";
      } else if (imc < 30) {
        return "Sobrepeso";
      } else if (imc < 35) {
        return "Obesidad grado 1";
      } else if (imc < 40) {
        return "Obesidad grado 2";
      } else {
        return "Obesidad grado 3";
      }
    }
  </script>
</body>
</html>
